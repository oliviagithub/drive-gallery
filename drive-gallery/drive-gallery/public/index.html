<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Galería Drive</title>
<style>
body { font-family: Arial; background:#eee; margin:0; padding:20px; }
.grid { display:grid; grid-template-columns:repeat(auto-fit, minmax(250px,1fr)); gap:15px; }
img { width:100%; border-radius:6px; }
.card { background:white; padding:10px; border-radius:6px; }
</style>
</head>
<body>
<h1>Galería Google Drive</h1>
<div class="grid" id="grid"></div>
<script>
async function load() {
    const txt = await fetch("images.txt").then(r => r.text());
    const urls = txt.trim().split("\n");
    const grid = document.getElementById("grid");
    grid.innerHTML = urls.map(u => `
        <div class="card"><a href="${u}" target="_blank">
        <img src="${u}" /></a></div>`).join("");
}
load();
</script>
</body>
</html>
